
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Posts</h1>
                <ul class="list-group">
                    <app-post-list-item-component *ngFor="let post of posts; let i = index" [title]=post.title [content]=post.content
                        [loveIts]=post.loveIts [created_at]=post.created_at [index]=i>
                    </app-post-list-item-component>
                </ul>
            </div>
        </div>
    </div>
