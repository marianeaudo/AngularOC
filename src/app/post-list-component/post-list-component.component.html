<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2>Posts</h2>
            <ul class="list-group">
                <app-post-list-item-component *ngFor="let post of posts" [title]=post.title [content]=post.content
                    [lovesIt]=post.lovesIt
                 [created_at]=post.created_at>
                </app-post-list-item-component>
            </ul>
        </div>
    </div>
</div>
